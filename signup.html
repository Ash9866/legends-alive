<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Legends Alive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Cinzel+Decorative:wght@700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Your existing signup styles */
  </style>
</head>
<body>
  <header>
    <h1>Legends Alive: Create Account</h1>
    <p>Begin your mythic journey</p>
  </header>
  
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
  </nav>
  
  <main class="auth-container">
    <h2 class="auth-title">Join Our Community</h2>
    <div id="auth-error" class="auth-error"></div>
    
    <form id="signup-form" class="auth-form">
      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="signup-password">Password (min 8 characters)</label>
        <input type="password" id="signup-password" name="password" minlength="8" required>
      </div>
      
      <div class="form-group">
        <label for="signup-confirm">Confirm Password</label>
        <input type="password" id="signup-confirm" name="confirm" required>
      </div>
      
      <div class="form-group">
        <label for="region">Region/State</label>
        <input type="text" id="region" name="region">
      </div>
      
      <div class="form-group">
        <label for="interest">Which Tales Interest You Most?</label>
        <select id="interest" name="interest">
          <option value="Ramayana">Ramayana</option>
          <option value="Mahabharata">Mahabharata</option>
          <option value="Panchatantra">Panchatantra</option>
          <option value="Folk Tales">Regional Folk Tales</option>
          <option value="All">All of Them!</option>
        </select>
      </div>
      
      <div class="form-group checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="terms.html">Terms of Service</a></label>
      </div>
      
      <button type="submit" class="auth-btn">Create Account <i class="fas fa-arrow-right"></i></button>
      
      <div class="auth-links">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2025 Legends Alive. All Rights Reserved.</p>
    <p>Crafted with <i class="fas fa-heart" style="color: var(--earth-red);"></i> in India</p>
  </footer>
  
  <script src="auth.js"></script>
</body>
</html>
