<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Legends Alive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Cinzel+Decorative:wght@700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Your existing login styles */
  </style>
</head>
<body>
  <header>
    <h1>Legends Alive: Login</h1>
    <p>Continue your mythic journey</p>
  </header>
  
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
  </nav>
  
  <main class="auth-container">
    <h2 class="auth-title">Welcome Back</h2>
    <div id="auth-error" class="auth-error"></div>
    
    <form id="login-form" class="auth-form">
      <div class="form-group">
        <label for="login-email">Email Address</label>
        <input type="email" id="login-email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required>
      </div>
      
      <button type="submit" class="auth-btn">Login <i class="fas fa-arrow-right"></i></button>
      
      <div class="auth-links">
        <a href="signup.html">Create Account</a>
      </div>
    </form>
  </main>
  
  <footer>
    <p>&copy; 2025 Legends Alive. All Rights Reserved.</p>
    <p>Crafted with <i class="fas fa-heart" style="color: var(--earth-red);"></i> in India</p>
  </footer>
  
  <script src="auth.js"></script>
</body>
</html>
